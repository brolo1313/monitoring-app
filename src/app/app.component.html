<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<!-- isDataReceived && !isLoading -->
<ng-container *ngIf="!(isLoading$ | async); else loader">
  

  <app-tabs [tabs]="[{ label: 'System Info' }, { label: 'Other Info' }]">
    
    <div tabContent1>
      <app-system-data [collectedData]="collectedData$ | async"></app-system-data>
    </div>

    <div tabContent2>
      <h1 class="color_white">content 2</h1>
    </div>
    
  </app-tabs>

  <app-footer [systemData]="[]" [message]="message"></app-footer>
</ng-container>
