<ng-container *ngIf="!isLoading; else loader">
  <h1>System Information test</h1>
  <div *ngIf="isElectronApp; else browser">
    <div class="gpu-wrapper">
      <ng-container *ngFor="let item of gpuData?.controllers">
        <div *ngIf="item.vendor == 'NVIDIA'">
          <p class="gpu-name">
            <strong>{{ item.vendor }}</strong>
          </p>
          <p class="gpu-temperature">
            <strong>{{ item.temperatureGpu }}&#8451;</strong>
          </p>
        </div>
      </ng-container>
    </div>

    <div class="cpu-wrapper">
      <h2>CPU Temperature</h2>
      <pre>{{ cpuInfo?.temp?.main }}Â°C</pre>
    </div>
  </div>
</ng-container>

<ng-template #loader>
  <div class="loading-indicator">
    Loading system information...
  </div>
</ng-template>

<ng-template #browser>
  <p>This application is running in a web browser.</p>
</ng-template>
