<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<!-- isDataReceived && !isLoading -->
<ng-container *ngIf="!(isLoading$ | async); else loader">
  <app-tabs
    [tabs]="[
      { label: 'System Info', id: 'radio-1' },
      { label: 'Other Info', id: 'radio-2' }
    ]"
  >
    <div tabContent1>
      <app-system-data
        [collectedData]="collectedData$ | async"
      ></app-system-data>

      <app-footer
        [systemData]="[collectedData$ | async]"
        [message]="message"
      ></app-footer>
    </div>

    <div tabContent2>
      <div style="height: calc(100vh - 50px)">
        <app-chat-bot></app-chat-bot>
      </div>
    </div>
  </app-tabs>
</ng-container>
